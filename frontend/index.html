<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .signin {
            background-color: #007BFF;
            color: white;
        }
        .signup {
            background-color: #28A745;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Application</h1>
    </header>
    <main>
        <button class="signin" onclick="window.location.href='/signin';">Sign In</button>
        <button class="signup" onclick="window.location.href='/signup';">Sign Up</button>
    </main>
</body>
</html>
