<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }
      .container {
        min-width: 300px;
        max-width: 500px;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }
      h2 {
        margin-bottom: 15px;
      }
      input {
        width: 300px;
        padding: 10px;
        margin: 8px 0px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 300px;
        padding: 10px;
        margin: 10px 0px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .toggle-link {
        display: block;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
      }
      .toggle-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="form-title">Sign In</h2>
      <form id="auth-form" action="/signin" method="post">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Submit</button>
      </form>
      <a href="/signup" class="toggle-link">Don't have an account? Sign Up</a>
    </div>
  </body>
</html>
