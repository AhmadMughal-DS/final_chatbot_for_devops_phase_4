apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-chatbot-deployment
  labels:
    app: devops-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-chatbot
  template:
    metadata:
      labels:
        app: devops-chatbot
    spec:
      containers:
      - name: chatbot-backend
        image: devops-chatbot:latest
        imagePullPolicy: Never  # For local Minikube images
        ports:
        - containerPort: 8002
        env:
        - name: MONGODB_URI
          value: "mongodb+srv://ahmadzafar:IUzvD9FvjOjHoqPR@devops.fzvip.mongodb.net/"
        - name: DEBUG
          value: "1"
        volumeMounts:
        - name: app-data-volume
          mountPath: /data
        - name: frontend-volume
          mountPath: /app/frontend
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "800m"
        livenessProbe:
          httpGet:
            path: /
            port: 8002
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
          periodSeconds: 5
      volumes:
      - name: app-data-volume
        persistentVolumeClaim:
          claimName: chatbot-app-data-pvc
      - name: frontend-volume
        persistentVolumeClaim:
          claimName: chatbot-frontend-pvc
